<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>专 ITM 驻转 </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <h1> 专转 ITM 砖专 </h1>
        <div id="current-info">
            <p>转专: <span id="date-display"></span> | 砖注: <span id="time-display"></span></p>
            <p id="currentLocationDisplay" class="loading">注 拽 ITM...</p>
        </div>
    </header>

    <main>
        <section id="quick-convert" class="card">
            <h2>驻转 拽  驻</h2>
            <div class="input-group">
                <label for="itmName">砖 拽 / 转拽:</label>
                <input type="text" id="itmName" placeholder="拽转 注 驻爪转">
            </div>
            <div class="input-group">
                <label for="itmX">拽专 X (ITM):</label>
                <input type="number" id="itmX" placeholder=": 200000">
            </div>
            <div class="input-group">
                <label for="itmY">拽专 Y (ITM):</label>
                <input type="number" id="itmY" placeholder=": 750000">
            </div>
            <button class="primary-btn" onclick="openGoogleMaps()">驻转 驻转 Google</button>
        </section>

        <section id="multi-points" class="card">
            <h2> 拽转 爪 爪 KML</h2>
            <div class="input-group">
                <button class="secondary-btn" onclick="addPoint()">住祝 拽 专砖</button>
            </div>
            <ul id="pointsList">
                </ul>
            <button class="export-btn" onclick="exportKML()">爪 拽抓 KML</button>
            <p id="export-msg" class="message"></p>
        </section>
    </main>

    <footer>
        </footer>

    <script src="script.js"></script>
</body>
</html>
